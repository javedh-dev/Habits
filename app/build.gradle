apply plugin: 'com.android.application'

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "tech.zenex.habits"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 2001 //for internal testing
//        versionCode 1001 //for closed beta testing
//        versionCode 9001 //for open beta testing
        versionName "alpha-0.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":"$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def room_version = "2.2.5"
    def appcompat_version = "1.2.0"
    def constraint_layout_version= "2.0.4"
    def preference_version= "1.1.1"
    def material_version = "1.3.0-alpha03"

    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.preference:preference:$preference_version"
    implementation "com.google.android.material:material:$material_version"

    implementation 'app.futured.donut:library:2.0.0'
    implementation 'com.synnapps:carouselview:0.1.5'
    implementation 'joda-time:joda-time:2.10.5'
    implementation 'com.github.dhaval2404:colorpicker:1.2.1'
    implementation 'com.ramotion.circlemenu:circle-menu:0.3.2'
    api 'com.google.guava:guava:28.0-android'
    implementation 'com.github.marcoscgdev:EasyAbout:1.0.6'

    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
}